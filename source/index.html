<body>
  <header>
    <h1 class="main-header__title">Клиент-лист</h1>
  </header>

  <section class="users">
    <h1 class="users__title">Количество людей в очереди <span class="client-count"></span></h1>
    <button class="users__new">Добавить</button>
    <ul class="users__list user">

    </ul>
  </section>

  <template id="card-template">
    <li class="user__card user">
      <h3 class="user__name" id=""></h3>
      <ul>
        <li>
          Электронная почта:
          <span class="user__email"></span>
          </label>
        <li>
          Город:
          <span class="user__city"></span>
        </li>
        <li>
          Телефон:
          <span class="user__phone"></span>
        </li>
      </ul>
    </li>
  </template>

  <template id="full-card__template">
    <h2 class="full-card__name"></h2>
    <ul class="full-card__parameters param">
      <li>
        Юзернейм: <span class="param__username"></span>
      </li>
      <li>
        Email: <span class="param__email"></span>
      </li>
      <li>
        Телефон: <span class="param__phone"></span>
      </li>
      <li>
        Компания: <span class="param__company"></span>
      </li>
      <li>
        Сайт: <span class="param__web"></span>
      </li>
      <li>
        Адрес: <span class="param__zip"></span>,
        <span class="param__city"></span>,
        <span class="param__street"></span>,
        <span class="param__suite"></span>.
      </li>
    </ul>
  </template>

  <footer class="main-footer">
    <ul class="main-footer__social link">
      <li class="link__item link__item--git"> <a target="_blank" href="https://github.com/Kotaina">
          <svg class="svg-github" width="30" height="30">
            <use xlink:href="#icon-github"></use>
          </svg>
        </a>
      </li>
      <li class="link__item link__item--habr"> <a target="_blank" href="https://career.habr.com/kotaina">
          <svg class="svg-habr" width="30" height="30">
            <use xlink:href="#icon-habr"></use>
          </svg>
        </a>
      </li>
      <li class="link__item link__item--telegram"> <a target="_blank" href="tg://resolve?domain=Porvilo">
          <svg class="svg-telegram" width="10" height="20">
            <use xlink:href="#icon-telegram"></use>
          </svg>
        </a>
      </li>
      <li class="link__item link__item--hh"> <a target="_blank"
          href="https://hh.ru/resume/7397dcecff07f1284a0039ed1f794232354471">
          <svg class="svg-hh" width="20" height="20">
            <use xlink:href="#icon-hh"></use>
          </svg>
        </a>
      </li>
    </ul>
  </footer>

  <section class="add-user visually-hidden">
    <h2 class="add-user__title">Новый пользователь</h2>
    <form class="add-user__form" autocomplete="off">
      <ul class="add-user__form__form-list form">
        <li class="form__name">
          <label>
            <span>Имя: </span>
            <input type="text" id="#name" placeholder="Вася Пупкин" name="userName" required />
          </label>
        </li>
        <li class="form__email">
          <label>
            <span>Email: </span>
            <input type="text" id="#email" class="new-user-email" required name="userEmail" required />
          </label>
        </li>
        <li class="form__phone">
          <label>
            <span>Телефон: </span>
            <input type="number" id="#phone" class="new-user-phone" name="userPhone" required />
          </label>
        </li>
        <li class="form__city">
          <label>
            <span>Город: </span>
            <input type="text" id="#city" name="userCity" minlength="2" required />
          </label>
        </li>
        <li class="form__street">
          <label>
            <span>Улица: </span>
            <input type="text" id="#street" name="userStreet" minlength="2" />
          </label>
        </li>
      </ul>
      <button class="form__button-submit">Отправить</button>
    </form>
    <button class="add-user__button-close">Отмена</button>
  </section>

  <section class="full-card visually-hidden">

  </section>

  <script src="./js/main.js"></script>
  <script src="./js/validator.js"></script>
  <script src="./js/get-data.js"></script>
  <script src="./js/full-card.js"></script>
  <!-- <script src="./js/server.js"></script> -->
  <script src="./js/template-worker.js"></script>
</body>

</html>
